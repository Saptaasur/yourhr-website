<div class="flex items-center justify-center min-h-screen bg-blue-500">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
    <div class="flex justify-center mb-6">
      <img src="/LOGO.png" alt="Logo" class="h-24 w-auto" />
    </div>
    <h2 class="text-2xl font-bold mb-6">Personal Information</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name <span class="text-red-500">*</span></label>
        <input
          type="text"
          id="name"
          class="w-full px-4 py-2 border rounded-lg"
          formControlName="name"
        />
        <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.touched)" class="text-red-500 text-sm mt-1">
          Name is required.
        </div>
      </div>

      <!-- Address -->
      <div class="mb-4">
        <label for="address" class="block text-gray-700">Address <span class="text-red-500">*</span></label>
        <input
          type="text"
          id="address"
          class="w-full px-4 py-2 border rounded-lg"
          formControlName="address"
        />
        <div *ngIf="signupForm.get('address')?.invalid && (signupForm.get('address')?.touched)" class="text-red-500 text-sm mt-1">
          Address is required.
        </div>
      </div>

      <!-- Country -->
      <div class="mb-4">
        <label for="country" class="block text-gray-700">Country <span class="text-red-500">*</span></label>
        <input
          type="text"
          id="country"
          class="w-full px-4 py-2 border rounded-lg"
          formControlName="country"
        />
        <div *ngIf="signupForm.get('country')?.invalid && (signupForm.get('country')?.touched)" class="text-red-500 text-sm mt-1">
          Country is required.
        </div>
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label for="phone" class="block text-gray-700">Phone <span class="text-red-500">*</span></label>
        <input
          type="text"
          id="phone"
          class="w-full px-4 py-2 border rounded-lg"
          formControlName="phone"
        />
        <div *ngIf="signupForm.get('phone')?.invalid && (signupForm.get('phone')?.touched)" class="text-red-500 text-sm mt-1">
          Phone is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email <span class="text-red-500">*</span></label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border rounded-lg"
          formControlName="email"
        />
        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.touched)" class="text-red-500 text-sm mt-1">
          <ng-container *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</ng-container>
          <ng-container *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email address.</ng-container>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Next
      </button>
    </form>
  </div>
</div>
