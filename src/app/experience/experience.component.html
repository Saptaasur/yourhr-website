<!-- experience.component.html -->
<div class="flex items-center justify-center min-h-screen bg-blue-500">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
    <div class="flex justify-center mb-6">
      <img src="/LOGO.png" alt="Logo" class="h-24 w-auto" />
    </div>
    <h2 class="text-2xl font-bold mb-6">Work Experience</h2>
    <form [formGroup]="experienceForm" (ngSubmit)="onSubmit()">
      <div formArrayName="experiences">
        <div *ngFor="let entry of experienceEntries.controls; let i = index" [formGroupName]="i" class="mb-4">
          <h3 class="text-lg font-semibold mb-2">Experience {{i + 1}}</h3>

          <label class="block text-gray-700">Job Title <span class="text-red-500">*</span></label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg" formControlName="jobTitle" />
          <div *ngIf="entry.get('jobTitle')?.invalid && (entry.get('jobTitle')?.touched)" class="text-red-500 text-sm mt-1">
            Job Title is required.
          </div>

          <label class="block text-gray-700">Company <span class="text-red-500">*</span></label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg" formControlName="company" />
          <div *ngIf="entry.get('company')?.invalid && (entry.get('company')?.touched)" class="text-red-500 text-sm mt-1">
            Company is required.
          </div>

          <label class="block text-gray-700">Start Date <span class="text-red-500">*</span></label>
          <input type="date" class="w-full px-4 py-2 border rounded-lg" formControlName="startDate" />
          <div *ngIf="entry.get('startDate')?.invalid && (entry.get('startDate')?.touched)" class="text-red-500 text-sm mt-1">
            Start Date is required.
          </div>

          <label class="block text-gray-700">End Date</label>
          <input type="date" class="w-full px-4 py-2 border rounded-lg" formControlName="endDate" />

          <label class="block text-gray-700">Description <span class="text-red-500">*</span></label>
          <textarea class="w-full px-4 py-2 border rounded-lg" formControlName="description" rows="3"></textarea>
          <div *ngIf="entry.get('description')?.invalid && (entry.get('description')?.touched)" class="text-red-500 text-sm mt-1">
            Description is required.
          </div>
        </div>
      </div>

      <button type="button" (click)="addExperience()" class="w-full bg-yellow-600 text-white py-2 rounded-lg hover:bg-yellow-700 transition mb-4">
        Add More Experience
      </button>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Next
      </button>
    </form>
  </div>
</div>
